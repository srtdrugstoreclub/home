<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ระบบสุ่มรางวัล Lucky Draw</title>
  <style>
    body {
      font-family: sans-serif;
      font-size: 26px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
      background-color: #f4f4f4;
    }

    .container {
      width: 90%;
      max-width: 960px;
      text-align: center;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h2, h3 {
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="number"] {
      padding: 10px;
      font-size: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 20px;
      width: calc(100% - 22px);
      max-width: 300px;
      text-align: center;
    }

    button {
      padding: 12px 25px;
      font-size: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #prizeList, #results, #nonRegisteredList {
      margin-top: 20px;
      text-align: left;
      padding: 0 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ระบบสุ่มรางวัล Lucky Draw!</h2>
     <h2>Annual Meeting</h2>

    <button onclick="generatePrizes()">โหลดข้อมูลผู้เข้าร่วม & แสดงรายการรางวัล</button>

    <div id="prizeList"></div>

    <button onclick="drawPrizes()" style="display:none;" id="drawBtn">สุ่มรางวัล</button>
    <div id="results"></div>

    <button onclick="sendToGoogleSheet()" style="display:none;" id="sendToSheetBtn">ส่งผลรางวัลไป Google Sheet</button>

    <div id="nonRegisteredList"></div>

    <script>
      const prizes = [
        { set: 1, name: "ถุงหิ้วขาว", amount: 30 },
        { set: 2, name: "ร่ม", amount: 60 },
        { set: 3, name: "กระเป๋าเก็บสายชาร์จ", amount: 30 },
        { set: 4, name: "ลิ้นชักเล็ก", amount: 30 },
        { set: 5, name: "หมอนงีบ", amount: 30 },
        { set: 6, name: "พรมเช็ดเท้า", amount: 30 },
        { set: 7, name: "ตะกร้ากระจูด", amount: 30 },
        { set: 8, name: "ผ้าขนหนู", amount: 30 },
        { set: 9, name: "แก้วน้ำ", amount: "remaining" }
      ];

      let registeredParticipantsForDraw = []; // E-Ticket IDs สำหรับการสุ่มรางวัล
      let allParticipantDetails = []; // รายละเอียดผู้เข้าร่วมทั้งหมด (รวมทั้ง Registered และ Non-Registered)
      let drawResults = []; // ผลการสุ่มรางวัล

       // URL ของ Google Apps Script Web App สำหรับดึงข้อมูลรางวัลเฉพาะบุคคล (doGet)
      const getPrizeAppsScriptUrl = 'https://script.google.com/macros/s/AKfycbxZ72hSxOHX5Bs3rdcc5NyQ6NKU0FHfg_tZUarR7xaxXtW56HrSQLFceslZnSZ1vFHihg/exec'; 

      // URL ของ Google Apps Script Web App สำหรับยืนยันการรับรางวัล (doPost)
      const confirmReceiptAppsScriptUrl = 'https://script.google.com/macros/s/AKfycbwqedrda237VUvaroe_z1YapP7dAc85MHE04jyCdPn045VwcedE0PgsmBYY6bbKYxd2_w/exec'; 

      async function generatePrizes() {
        // --- ขั้นตอนที่ 1: ดึงข้อมูลผู้เข้าร่วมจาก Google Sheet ---
        try {
          document.getElementById("prizeList").innerHTML = `<p>กำลังโหลดข้อมูลผู้เข้าร่วมงานจาก Google Sheet...</p>`;
          document.getElementById("drawBtn").style.display = "none";
          document.getElementById("sendToSheetBtn").style.display = "none";
          document.getElementById("nonRegisteredList").innerHTML = ''; // Clear previous non-registered list

          const response = await fetch(getParticipantsAppsScriptUrl, {
            method: 'GET',
            mode: 'cors'
          });

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const data = await response.json();
          if (data.status === "success" && data.allParticipants && data.allParticipants.length > 0) {
            allParticipantDetails = data.allParticipants; // เก็บรายละเอียดทั้งหมด
            
            // กรองเฉพาะผู้ที่ Registered สำหรับการสุ่มรางวัล
            registeredParticipantsForDraw = allParticipantDetails
              .filter(p => p.status === "Registered" && !isNaN(parseInt(p.id)))
              .map(p => parseInt(p.id));

            // แสดงรายการผู้ไม่เข้าร่วมงาน
            displayNonRegisteredParticipants();

          } else {
            alert("ไม่พบข้อมูลผู้เข้าร่วมงานที่ลงทะเบียน หรือเกิดข้อผิดพลาดในการดึงข้อมูล.");
            console.error("Error fetching participants:", data.message || "Unknown error");
            document.getElementById("prizeList").innerHTML = `<p style="color: red;">ไม่สามารถโหลดข้อมูลผู้เข้าร่วมงานได้.</p>`;
            return;
          }

        } catch (error) {
          alert("ไม่สามารถดึงข้อมูลผู้เข้าร่วมงานได้: " + error.message + "\nโปรดตรวจสอบ URL ของ Apps Script และการตั้งค่า");
          console.error("Fetch error for participants:", error);
          document.getElementById("prizeList").innerHTML = `<p style="color: red;">เกิดข้อผิดพลาดในการเชื่อมต่อกับ Google Sheet.</p>`;
          return;
        }

        // --- ขั้นตอนที่ 2: คำนวณและแสดงรางวัลตามจำนวนผู้เข้าร่วมที่ดึงมา ---
        const totalRegistered = registeredParticipantsForDraw.length;
        if (totalRegistered <= 0) {
          alert("ไม่พบผู้เข้าร่วมงานที่ลงทะเบียนใน Google Sheet 'List' คอลัมน์ E");
          document.getElementById("prizeList").innerHTML = `<p style="color: red;">ไม่พบผู้เข้าร่วมงานที่ลงทะเบียน.</p>`;
          return;
        }

        let used = prizes.slice(0, 8).reduce((sum, p) => sum + p.amount, 0);
        prizes[8].amount = Math.max(0, totalRegistered - used); 

        let html = `<h3>รายการของรางวัล (จากผู้เข้าร่วมที่ลงทะเบียน ${totalRegistered} คน):</h3><ul>`;
        prizes.forEach(p => {
          html += `<li>ชุดที่ ${p.set} - ${p.name} จำนวน: ${p.amount} รางวัล</li>`;
        });
        html += `</ul>`;
        document.getElementById("prizeList").innerHTML = html;
        document.getElementById("drawBtn").style.display = "inline-block";
        document.getElementById("sendToSheetBtn").style.display = "none";
      }

      function drawPrizes() {
        if (registeredParticipantsForDraw.length === 0) {
          alert("กรุณา 'โหลดข้อมูลผู้เข้าร่วม' ก่อนทำการสุ่มรางวัล");
          return;
        }

        let pool = [...registeredParticipantsForDraw]; 
        drawResults = [];

        let html = `<h3>ผลการสุ่มรางวัล:</h3>`;
        prizes.forEach(p => {
          let selected = [];
          for (let i = 0; i < p.amount; i++) {
            if (pool.length === 0) {
              console.warn(`ไม่เหลือผู้เข้าร่วมเพียงพอที่จะสุ่มรางวัล ${p.name} ทั้งหมด.`);
              break;
            }
            const index = Math.floor(Math.random() * pool.length);
            selected.push(pool.splice(index, 1)[0]);
          }
          drawResults.push({ set: p.set, name: p.name, winners: selected });
          html += `<b>ชุดที่ ${p.set} - ${p.name}:</b> ${selected.join(", ")}<br>`;
        });

        document.getElementById("results").innerHTML = html;
        document.getElementById("sendToSheetBtn").style.display = "inline-block";
      }

      async function sendToGoogleSheet() {
        if (drawResults.length === 0) {
          alert("กรุณาสุ่มรางวัลก่อนส่งข้อมูลไป Google Sheet");
          return;
        }

        let updatesToSend = [];
        drawResults.forEach(prizeSet => {
          prizeSet.winners.forEach(winnerId => {
            // ส่ง E-Ticket ID และเลขชุดรางวัล
            updatesToSend.push({ eticketId: winnerId, prizeSet: prizeSet.set });
          });
        });

        try {
          const response = await fetch(updatePrizeResultsAppsScriptUrl, {
            method: 'POST',
            mode: 'no-cors', // ใช้ 'no-cors' หากไม่ต้องการอ่านการตอบกลับโดยตรงจาก Apps Script
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ updates: updatesToSend }),
          });

          // เนื่องจากใช้ 'no-cors' จึงไม่สามารถตรวจสอบ response.ok ได้โดยตรง
          // แต่เราสามารถสันนิษฐานว่าสำเร็จหากไม่มีข้อผิดพลาดเครือข่าย
          console.log('ข้อมูลถูกส่งไปยัง Google Sheet handler แล้ว โปรดตรวจสอบ Google Sheet ของคุณสำหรับการอัปเดต.');
          alert('ส่งผลรางวัลไป Google Sheet แล้ว (โปรดตรวจสอบผลลัพธ์ใน Google Sheet)');

        } catch (error) {
          console.error('เกิดข้อผิดพลาดในการส่งข้อมูลไป Google Sheet:', error);
          alert('เกิดข้อผิดพลาดในการส่งข้อมูลไป Google Sheet: ' + error.message + '\nโปรดตรวจสอบ URL และการตั้งค่า Apps Script');
        }
      }

      function displayNonRegisteredParticipants() {
        const nonRegistered = allParticipantDetails.filter(p => p.status !== "Registered");

        let html = `<h3>ผู้เข้าร่วมที่ไม่ได้ลงทะเบียน:</h3>`;
        if (nonRegistered.length > 0) {
          html += `<table>
                    <thead>
                      <tr>
                        <th>E-TICKET ID</th>
                        <th>ชื่อ-สกุล</th>
                        <th>ชื่อร้าน</th>
                      </tr>
                    </thead>
                    <tbody>`;
          nonRegistered.forEach(p => {
            html += `<tr>
                      <td>${p.id || '-'}</td>
                      <td>${p.name || '-'}</td>
                      <td>${p.shop || '-'}</td>
                    </tr>`;
          });
